<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table introduction</title>
</head>
<body>
    <h1>Table Introduction</h1>
    <table border="1">
        <caption>table1.student's data</caption>
        <thead
        <tr>
            <th> Name </th>
            <th> Age </th>
            <th> City </th>
        </tr></thead>
        <tbody>
        <tr>
            <td> Alice </td>
            <td> 30 </td>
            <td> New York </td>
        </tr>
        <tr>
            <td> Bob </td>
            <td> 25 </td>
            <td> Los Angeles </td>
        </tr>
        <tr>
            <td> Charlie </td>
            <td> 35 </td>
            <td> Chicago </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3"> Table Footer </td></tr>
        </tfoot>
    </table>
    
</body>
</html>
