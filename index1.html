<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display, Float and Clear Example</title>
</head>
<body>

  <h2>clear (Footer below floated content)</h2>
<img src="https://via.placeholder.com/120" style="float:left; margin:10px;">
<p>This paragraph wraps around the floated image.</p>
<p style="clear:both; background:lightgray;">This is the footer section, forced below the floated image using clear:both.</p>
</body>
</html>
