<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multimedia intro</title>
  </head>
  <body>
    <h1>Multimedia Introduction</h1>
    <h2>video tag</h2>
    <video width="320" height="240" controls>
      <source src="movie.mp4" type="video/mp4" />
    </video>
    <h2> audio tag</h2>
    <audio controls>
      <source src="audio.mp3" type="audio/mp3" /></audio>
      <h2>iframe intro</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qF7dkrce-mQ?si=n6QktNK3j5vo8WrM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>

</html>
